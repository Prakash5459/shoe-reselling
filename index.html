<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SneakerVerse | Resell Your Kicks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">SneakerVerse</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="nike.html">Nike</a>
      <a href="adidas.html">Adidas</a>
      <a href="puma.html">Puma</a>
      <input type="text" id="searchBar" placeholder="Search sneakers..." oninput="filterProducts()" />
      <label class="switch">
        <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()" />
        <span class="slider round"></span>
      </label>
      <a href="cart.html" class="floating-cart">ðŸ›’<span id="cart-count">0</span></a>
      <button onclick="openLogin()">Log In</button>
      <button onclick="openSignup()">Sign Up</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Buy & Sell Authentic Sneakers</h1>
    <p>Verified. Fast. Trusted Marketplace.</p>
  </section>

  <section class="featured">
    <h2>ðŸ”¥ Featured Sneakers</h2>
    <div class="product-grid" id="featured-products"></div>
  </section>

  <div id="toast" class="toast">Item added to cart!</div>

  <!-- Quick View Modal -->
  <div id="quickViewModal" class="modal">
    <div class="modal-content quick-view">
      <span class="close" onclick="closeQuickView()">&times;</span>
      <img id="quick-img" src="Nike1.jpg" alt="" style="width:100%; max-height:250px; object-fit:cover;" />
      <div id="quick-images"  class="carousel"></div>
      <h2 id="quick-title"></h2>
      <p id="quick-desc"></p>
      <label>Select Size:</label>
      <select id="quick-size">
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <button onclick="addQuickViewToCart()">Add to Cart</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login-modal')">&times;</span>
      <h2>Log In</h2>
      <input type="email" placeholder="Email" id="login-email" />
      <input type="password" placeholder="Password" id="login-password" />
      <button onclick="loginUser()">Log In</button>
    </div>
  </div>

  <!-- Sign-Up Modal -->
  <div class="modal" id="signup-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup-modal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" id="signup-name" />
      <input type="email" placeholder="Email" id="signup-email" />
      <input type="password" placeholder="Password" id="signup-password" />
      <button onclick="registerUser()">Sign Up</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
