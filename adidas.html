<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adidas Shoes | SneakerVerse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">SneakerVerse</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart ðŸ›’<span id="cart-count">0</span></a>
    </nav>
  </header>

  <section class="featured">
    <h2>ðŸ‘Ÿ Adidas Collection</h2>
    <select onchange="sortAdidas(this.value)">
      <option value="">Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
    <div class="product-grid" id="brand-products"></div>
  </section>

  <script>
    const adidasProducts = [
      { name: "Ultraboost 22", price: 180, img: "adidas2.png" },
      { name: "NMD R1", price: 140, img: "adidas3.png" },
      { name: "Adizero SL", price: 130, img: "adidas4.png" },
      { name: "Superstar", price: 95, img: "adidas5.png" },
      { name: "Forum Low", price: 110, img: "adidas6.png" },
      { name: "Gazelle", price: 100, img: "adidas7.png" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").textContent = cart.length;
    }

    function renderAdidas(products) {
      const container = document.getElementById("brand-products");
      container.innerHTML = products.map((p, i) => `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <label>Size:</label>
          <select id="size-${i}">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `).join('');
    }

    function addToCart(index) {
      const size = document.getElementById(`size-${index}`).value;
      const product = {
        name: adidasProducts[index].name,
        price: adidasProducts[index].price,
        size: size,
        image: adidasProducts[index].img
      };
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} (Size ${size}) added to cart!`);
    }

    function sortAdidas(type) {
      let sorted = [...adidasProducts];
      if (type === "low") sorted.sort((a, b) => a.price - b.price);
      else if (type === "high") sorted.sort((a, b) => b.price - a.price);
      renderAdidas(sorted);
    }

    window.onload = () => {
      renderAdidas(adidasProducts);
      updateCartCount();
    };
  </script>
</body>
</html>
