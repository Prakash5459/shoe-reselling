<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puma Shoes | SneakerVerse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">SneakerVerse</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart ðŸ›’<span id="cart-count">0</span></a>
    </nav>
  </header>

  <section class="featured">
    <h2>ðŸ‘Ÿ Puma Collection</h2>
    <select onchange="sortPuma(this.value)">
      <option value="">Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
    <div class="product-grid" id="brand-products"></div>
  </section>

  <script>
    const pumaProducts = [
      { name: "Puma RS-X", price: 130, img: "puma1.png" },
      { name: "Puma Suede Classic", price: 80, img: "puma2.png" },
      { name: "Puma Cali Star", price: 90, img: "puma3.png" },
      { name: "Puma Slipstream", price: 120, img: "puma4.png" },
      { name: "Puma Future Rider", price: 100, img: "puma5.png" },
      { name: "Puma Wild Rider", price: 110, img: "puma6.png" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").textContent = cart.length;
    }

    function renderPuma(products) {
      const container = document.getElementById("brand-products");
      container.innerHTML = products.map((p, i) => `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}" style="width:100%; height:180px; object-fit:cover;" />
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <label>Size:</label>
          <select id="size-${i}">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `).join('');
    }

    function addToCart(index) {
      const size = document.getElementById(`size-${index}`).value;
      const product = {
        name: pumaProducts[index].name,
        price: pumaProducts[index].price,
        size: size,
        image: pumaProducts[index].img
      };
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} (Size ${size}) added to cart!`);
    }

    function sortPuma(type) {
      let sorted = [...pumaProducts];
      if (type === "low") sorted.sort((a, b) => a.price - b.price);
      else if (type === "high") sorted.sort((a, b) => b.price - a.price);
      renderPuma(sorted);
    }

    window.onload = () => {
      renderPuma(pumaProducts);
      updateCartCount();
    };
  </script>
</body>
</html>
